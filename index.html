  <body>
    <form>
      <div class="form-group row">
        <label for="input-alias" class="col-sm-2 col-form-label">Enter a username:</label>
        <div class="col-sm-10">
          <input
            type="name"
            class="form-control"
            id="input-alias"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary" id="alias-submit">OK</button>
        </div>
      </div>
    </form>
    <div><button id="testButton">Test</button></div>
    <script>
      $("#alias-submit").on("click", function(event) {
        event.preventDefault();
        let typedAlias = $("#input-alias").val()
        game.newUserAlias(typedAlias)
      })

      $("#testButton").on("click",function(){
        testButtonClick()
      })
    </script>
    <script src="assets/javascript/logic.js"></script>
